<h1>Máy tính đơn giản</h1>
<div>
  Number One: <input type="number" [(ngModel)]="numberOne">
</div>
<div>
  Number Two: <input type="number" [(ngModel)]="numberTwo">
</div>

<div>
  <button (click)="addition()">addition(+)</button>

</div>
<h2>Result : {{result}}</h2>
