<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Ứng Dụng Quản Lý Sản Phẩm</h3>
  <div class="card-body">
    <h4 class="card-title">Thêm Mới Sản Phẩm</h4>
    <form [formGroup]="rfProduct" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <label>Mã Sản Phẩm:</label>
        <input type="text" class="form-group" formControlName="id">
      </div>

      <div class="form-group mt-4">
        <label>Tên Sản Phẩm:</label>
        <input type="text" class="form-group" formControlName="name">
      </div>

      <div class="form-group mt-4">
        <label>Giá Sản Phẩm:</label>
        <input type="number" formControlName="price">
      </div>

      <div class="form-group mt-4">
        <label>Mô tả Sản Phẩm:</label>
        <input type="text" class="form-group" formControlName="description">
      </div>'

      <div class="form-group mt-4">
        <label>Danh Mục Sản Phẩm:</label>
        <select formControlName="category">
          <option selected [value]="null">Chọn Danh Mục Sản Phẩm</option>
          <option *ngFor="let item of categoryList" [ngValue]="item">{{item.name}}</option>
        </select>
      </div>

      <div>
        <button class="btn bg-primary mt-4" type="submit">Thêm Mới</button>
      </div>
    </form>
  </div>
</div>
