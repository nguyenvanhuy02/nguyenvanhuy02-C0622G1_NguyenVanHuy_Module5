<div class="container">
  <h2>Create Student</h2>
  <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="rfStudent.controls['name'].invalid ? 'is-invalid': 'is-valid'" >
      <div class="invalid-feedback">
          <div *ngIf="rfStudent.controls['name'].errors?.required
            && (rfStudent.controls['name'].touched)" >
              Please provide a student name.
          </div>
        <div *ngIf="rfStudent.controls['name'].errors?.minlength
            && (rfStudent.controls['name'].touched)" >
          Please input min length >5.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Point</label>
      <input type="number" formControlName="point" class="form-control is-valid">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rfStudent.valid" >Submit</button>
  </form>
</div>
