<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link rel="stylesheet" href="../css/home.css">
</head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>
<h3>Thêm mới khách hàng</h3>
<p>
    <a class="btn btn-primary" th:href="@{/customer}">
        Quay lại
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <span>Name</span>
            <input type="text" th:field="*{name}"/>
            <p style="color:red"
               th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <span>Date of birth</span>
            <input type="date" th:field="*{dateOfBirth}"/>
            <p style="color:red"
               th:errors="*{dateOfBirth}"
               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
        </div>
        <div>
            <span>Gender</span>
            <select th:field="*{gender}">
                <option th:each="item : ${genderList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div>
            <span>Id card</span>
            <input type="text" th:field="*{idCard}"/>
            <p style="color:red"
               th:errors="*{idCard}"
               th:if="${#fields.hasErrors('idCard')}"></p>
        </div>
        <div>
            <span>Phone number</span>
            <input type="text" th:field="*{phoneNumber}"/>
            <p style="color:red"
               th:errors="*{phoneNumber}"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <span>Email</span>
            <input type="text" th:field="*{email}"/>
            <p style="color:red"
               th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <span>Address</span>
            <input type="text" th:field="*{address}"/>
            <p style="color:red"
               th:errors="*{address}"
               th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div>
            <span>CustomerType</span>
            <select th:field="*{customerType}">
                <option th:each="item : ${customerTypeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout:: footer"></footer>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
