<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link rel="stylesheet" href="../css/home.css">
</head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>
<h3>Add house</h3>
<p>
    <a class="btn btn-primary" th:href="@{/facility}">
        Come back
    </a>
</p>
<div id="form">
    <form th:action="@{/facility/save}" th:object="${facilityDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <span>Facility type</span>
            <select th:field="*{facilityType}">
                <option value="2">House</option>
            </select>
        </div>
        <div>
            <span>Name</span>
            <input type="text" th:field="*{name}"/>
            <p style="color:red"
               th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <span>Area</span>
            <input type="text" th:field="*{area}"/>
            <p style="color:red"
               th:errors="*{area}"
               th:if="${#fields.hasErrors('area')}"></p>
        </div>
        <div>
            <span>Cost</span>
            <input type="text" th:field="*{cost}"/>
            <p style="color:red"
               th:errors="*{cost}"
               th:if="${#fields.hasErrors('cost')}"></p>
        </div>
        <div>
            <span>Max people</span>
            <input type="text" th:field="*{maxPeople}"/>
            <p style="color:red"
               th:errors="*{maxPeople}"
               th:if="${#fields.hasErrors('maxPeople')}"></p>
        </div>
        <div>
            <span>Rent type</span>
            <select th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div>
            <span>Standard room</span>
            <input type="text" th:field="*{standardRoom}"/>
            <p style="color:red"
               th:errors="*{standardRoom}"
               th:if="${#fields.hasErrors('standardRoom')}"></p>
        </div>
        <div>
            <span>Description other convenience</span>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
            <p style="color:red"
               th:errors="*{descriptionOtherConvenience}"
               th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></p>
        </div>
        <div>
            <span>	Number of floors</span>
            <input type="text" th:field="*{numberOfFloors}"/>
            <p style="color:red"
               th:errors="*{numberOfFloors}"
               th:if="${#fields.hasErrors('numberOfFloors')}"></p>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout:: footer"></footer>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
